<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h2>Users</h2>

<!-- Таблица пользователей -->
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Форма редактирования -->
            <form th:action="@{/users/update}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="username" th:value="${user.username}" required>
                <input type="text" name="lastName" th:value="${user.lastName}" required>
                <input type="email" name="email" th:value="${user.email}" required>
                <input type="submit" value="Edit">
            </form>

            <!-- Форма удаления -->
            <form th:action="@{/users/delete}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>

<!-- Форма добавления нового пользователя -->
<h3>Add User</h3>
<form th:action="@{/users/save}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="submit" value="Add">
</form>

</body>
</html>
